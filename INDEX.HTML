<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON CLONE </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <header>
        <div class="nav-BAR">
           <div class="amazonlogo">
            <img src="amazon_logo.png" alt="AMAZON LOGO">
           </div>
           <!-- done -->
           <div class="loacation">
            <div class="locationicon"><i class="fa-solid fa-location-dot"></i> </div>
             <div class="delivery-INFO">
              <div class="delivery"> <p>Delivery to</p></div>
              <div class="country"> <p>Portugal</p></div>
            </div>
           </div>
           <!-- done  -->
           <div class="search_bar">
            <select class="SEARCH"> 
                <option value="all">ALL</option>
            </select>
            <input type="text" placeholder ="Search Amazon" class="TEXTBAR ">
            <div class="serachlogo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div> 
           <!-- DONE  -->
           <div class="country_box">
            <div class="country-log"> 
                <img src="Flag_of_India.png" alt="india flag ">
            </div>
            <div class="countryname"> IN</div>
           </div>
           <!-- done  -->
           <div class="account-section">
            <span class="welcome"> Hello,sign in</span>
            <span class="accountvisit"> Account & List</span>
           </div>

           <!--  -->
           <div class="order_contron_section">
            <samp class="return"></samp>
            <span class="order"></span>
           </div>

           <div class="cast_section">
            <div class="cart-logo"></div>
            <div class="cart"></div>
           </div>
        </div>
    </header>
</body>
</html>
